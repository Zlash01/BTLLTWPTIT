<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../general.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Đăng nhập giáo viên</title>
  </head>
  <body>
    <div class="cta-text-box">

        <div class="login__main">

            <div class="login__logo">
                <img
                    src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
                    alt="Logo"
                />
            </div>

            <div class="row">
                <div class="col">
                    <div class="login__main__title">
                        <p>Đăng nhập</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">

                    <form action="" class="login__main__form" method="post">
                        <div class="login__flex">
                            <label for="login__user">Tài khoản</label>
                            <input type="text" name="username" id="login__user"/>
                        </div>
                        <div class="login__flex">
                            <label for="login__pw">Mật khẩu</label>
                            <input type="password" name="password" id="login__pw"/>
                        </div>

                        <button type="submit" class="login__btn"><span>Đăng nhập</span></button>

                        <div class="login__margin__top account">
                            <p>Bạn là sinh viên? <a href="../../../user/login/html/index.html">Nhấn vào đây</a></p>
                        </div>
                    </form>

                </div>
            </div>

        </div>

    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
