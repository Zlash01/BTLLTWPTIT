<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../general.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        alt="Ptit"
        src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
      />
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#" class="main-nav-link">Placeholder</a></li>
          <li><a href="#" class="main-nav-link">Placeholder</a></li>
          <li><a href="#" class="main-nav-link">Placeholder</a></li>
          <li><a href="#" class="nav-cta main-nav-link">Sign out</a></li>
        </ul>
      </nav>
    </header>

    <section class="containter question__section">
      <form action="#" class="question__main__form">
        <input
          class="input-field"
          type="text"
          id="question"
          name="question"
          placeholder="Enter your question here"
          required
        />
        <div class="individual__question">
          <input
            class="input-field"
            type="text"
            id="ans_1"
            name="ans_1"
            placeholder="Enter Answer Here"
            required
          />
          <label for="correct-1" class="correct">Correct Answer</label>
          <input type="checkbox" name="correct-1" id="correct-1" value="1" />
        </div>
        <div class="individual__question">
          <input
            class="input-field"
            type="text"
            id="ans_2"
            name="ans_2"
            placeholder="Enter Answer Here"
            required
          />
          <label for="correct-2" class="correct">Correct Answer</label>
          <input type="checkbox" name="correct-2" id="correct-2" value="1" />
        </div>
        <div class="individual__question">
          <input
            class="input-field"
            type="text"
            id="ans_3"
            name="ans_3"
            placeholder="Enter Answer Here"
            required
          />
          <label for="correct-3" class="correct">Correct Answer</label>
          <input type="checkbox" name="correct-3" id="correct-3" value="1" />
        </div>
        <div class="individual__question">
          <input
            class="input-field"
            type="text"
            id="ans_4"
            name="ans_4"
            placeholder="Enter Answer Here"
            required
          />
          <label for="correct-4" class="correct">Correct Answer</label>
          <input type="checkbox" name="correct-4" id="correct-4" value="1" />
        </div>

        <button type="submit" id="question__submit">Save Question</button>
      </form>
    </section>
    <div class="file__import">
      <input type="file" id="importFile" />
      <button onclick="importQuestions()">Import Questions</button>
    </div>
    <section class="ctn grid_question">
      <!-- js content goes here -->
    </section>
    <script src="../js/script.js"></script>
  </body>
</html>
