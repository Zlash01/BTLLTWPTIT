<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Test PTIT</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="header-logo">
          <img
            class="logo"
            alt="OmniFood logo"
            src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
          />
        </li>
        <li>
          <div id="countdown" class="countdown">
            <ul>
              <li><span id="minutes">00</span></li>
              <li class="separator">:</li>
              <li><span id="seconds">00</span></li>
            </ul>
          </div>
        </li>
        <li class="menu"><a href="../../main/html/index.html">Main menu</a></li>
      </ul>
    </nav>
    <!--the indicator buttons on the sidebar are automatically generated based
        on the number of questions in the test -->

    <div class="test-content">
      <div class="test">
        <form
          class="testform"
          id="testForm"
          action="../../results/html/index.html"
          method="get"
        >
          <div id="questions-container"></div>
        </form>
      </div>
      <div class="container">
        <div class="sidebar">
          <div class="account">
            <div class="account-img">
              <img
                class="avatar"
                src="https://t4.ftcdn.net/jpg/03/49/49/79/360_F_349497933_Ly4im8BDmHLaLzgyKg2f2yZOvJjBtlw5.jpg"
                alt="Avatar"
                width="30"
                height="30"
              />
            </div>
            <span id="username">Account Name</span>
          </div>
          <div class="indicator-box">
            <div class="indicator-title">Questions</div>
            <div id="box-container"></div>
          </div>

          <div class="submit-box">
            <button class="submit-button" id="submitButton">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="testmain.js" defer></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
