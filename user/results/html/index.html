<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../general.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Result</title>
</head>

<body>
    <header class="header">
        <img
          class="logo"
          alt="OmniFood logo"
          src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
        />
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li><a href="#" class="main-nav-link">Practice</a></li>
            <li><a href="../../main/html/index.html" class="main-nav-link">Exam</a></li>
            <li><a href="#" class="nav-cta main-nav-link">Sign out</a></li>
          </ul>
        </nav>
    </header>

    <div class="container">
      <div class="result-box">
        <h1>Result</h1>
        <p>Score: <span id="score"></span></p>
        <p>Correct Answers: <span id="correct"></span></p>
        <p>Wrong Answers: <span id="wrong"></span></p>
      </div>

      <div class="buttons">
        <a href="../../main/html/index.html"><button type="button" class="back-to-main">Main menu</button></a>
        <a href="../../exam/html/index.html"><button type="button" class="restart-quiz">Restart quiz</button></a>
      </div>
    </div>

    <script>
        // Retrieve score from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');

        // Calculate number of correct and wrong answers
        const totalQuestions = 8; // Assuming there are 8 questions
        const correctAnswers = parseInt(score);
        const wrongAnswers = totalQuestions - correctAnswers;

        // Display score on the page
        document.getElementById('score').innerText = score + "/" + totalQuestions;

        // Display number of correct and wrong answers on the page
        document.getElementById('correct').innerText = correctAnswers;
        document.getElementById('wrong').innerText = wrongAnswers;
    </script>
</body>
</html>
