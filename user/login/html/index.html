<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../general.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Đăng Nhập</title>
  </head>
  <body>
    <div class="cta-text-box">
      <div class="login__main">
        <div class="login__logo">
          <img
            src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
            alt="Logo"
          />
        </div>
        <div class="row">
          <div class="col">
            <div class="login__main__title">
              <p>Đăng nhập</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form action="" class="login__main__form" method="post">
              <div class="login__flex">
                <label for="login__user">Tài khoản</label>
                <input
                  type="text"
                  name="username"
                  id="login__user"
                  value=""
                  onchange="input_active('login__user')"
                  autofocus=""
                />
              </div>
              <div class="login__flex">
                <label for="login__pw">Mật khẩu</label>
                <input
                  type="password"
                  name="password"
                  id="login__pw"
                  onchange="input_active('login__pw')"
                />
              </div>
              <div class="login__flex horizontal">
                <div class="checkbox__login">
                  <input
                    type="checkbox"
                    value="1"
                    name="remember"
                    id="login__checkbox"
                  />
                  <label class="cb__label" for="login__checkbox">Ghi nhớ</label>
                </div>
                <a href="#" class="login__main__forgetpass link--red"
                  >Quên mật khẩu?</a
                >
              </div>
              <button type="submit"><span>Đăng nhập</span></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
