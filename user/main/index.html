<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ học sinh</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../general.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <ul class="navbar">
      <div class="logo-container">
        <img
          class="logo"
          src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
          alt="Logo"
        />
      </div>

      <li><a class="active" href="index.html">Bài thi</a></li>
      <li><a href="../results/results.html">Kết quả</a></li>
      <li>
        <a id="logout" class="logout-btn"
          ><i class="fa fa-sign-out"></i> Đăng xuất</a
        >
      </li>
    </ul>

    <div class="container">
      <div class="user-pf">
        <img
          class="pfp"
          src="https://t4.ftcdn.net/jpg/03/49/49/79/360_F_349497933_Ly4im8BDmHLaLzgyKg2f2yZOvJjBtlw5.jpg"
        />

        <div class="dropdown">
          <button class="dropbtn">
            <span id="username">Username</span> <i class="fa fa-angle-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="../user-pf/index.html">Hồ sơ</a>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div>
          <h1>Các bài thi</h1>

          <div class="search-filter">
            <label for="searchInput">Tên bài thi</label>
            <input
              class="search"
              type="text"
              id="searchInput"
              placeholder="Nhập tên"
            />

            <select class="filter" id="filterState">
              <option value="all">Tất cả</option>
              <option value="anytime">Thời gian bất kỳ</option>
              <option value="specific-time">Thời gian cụ thể</option>
            </select>
          </div>
        </div>

        <div class="warp__list">
          <div id="examsList">
            <!--api thêm các test, với class là exam-card vào đây-->
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
