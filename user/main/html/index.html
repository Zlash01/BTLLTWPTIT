<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ học sinh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <ul class="navbar">
        <li>
            <div class="logo-container">
                <img class="logo" src="https://code.ptit.edu.vn/2020/images/logo_ptit.png" alt="Logo">
            </div>
        </li>
        <li><a class="active" href="#">Bài thi</a></li>
        <li><a href="#">Kết quả</a></li>
        <li><a href="#" class="logout-btn"><i class="fa fa-sign-out"></i> Đăng xuất</a></li>
    </ul>

    <div class="container">
        <div class="user-pf">
            <img class="pfp" src="../../../pfp.png">
            
            <div class="dropdown">
                <button class="dropbtn">Username <i class="fa fa-angle-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">Hồ sơ</a>
                </div>
            </div>
            
        </div>

        <div class="main-content">
            <h1>Các bài thi</h1>

            <label for="searchInput">Tên bài thi</label>
            <input class="search" type="text" id="searchInput" placeholder="Nhập tên" />

            <select class="filter" id="filterState">
                <option value="all">Tất cả</option>
                <option value="anytime">Thời gian bất kỳ</option>
                <option value="specific-time">Thời gian cụ thể</option>
            </select>

            <div class="warp__list container">
                <div id="examsList">
                  <!--api thêm các test, với class là exam card vào đây-->
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
